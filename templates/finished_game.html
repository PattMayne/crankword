<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ texts.title }}</title>
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
        <link rel="stylesheet" href="../static/css/foundation.min.css">
        <link rel="stylesheet" href="../static/css/app.css?id=11">
    </head>

    <body>
    {% include "header.html" %}
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout">
                    <h4>GAME IS OVER</h4>

                    {% match winner_name %}
                    {% when Some with (name) %}
                        <p>The winner is <span id="winner_name">{{ name }}.</span></p>

                        <h6>The answer was:</h6>
                        <h4 id="winning_word_won_label">{{ game.game.word }}</h4>

                    {% when None %}
                        <p>Nobody won this game.</p>

                        <h6>The answer was:</h6>
                        <h4 id="winning_word_lost_label">{{ game.game.word }}</h4>
                        
                    {% endmatch %}

                </div>
            </div>
        </div> <!-- end of grid-x -->

    </div><!-- end of grid-container -->            

        <script src="../static/js/vendor/jquery.js"></script>
        <script src="../static/js/vendor/what-input.js"></script>
        <script src="../static/js/vendor/foundation.min.js"></script>
        <script type="module" src="../static/js/dashboard.js"></script>

    </body>

</html>
