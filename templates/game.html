<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/css/foundation.min.css">
    <link rel="stylesheet" href="/static/css/app.css?id=11">
    <link rel="stylesheet" href="../static/css/game.css?id=20">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
  </head>

<body>

{% include "header.html" %}

<!-- GAME MENU -->
<div class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu game_menu" data-dropdown-menu>
            <li><a href="#">TURN:</a></li>
            <li id="player_turn_label">
                <a href="#" id="player_turn_li">Item 1</a>
                <ul class="menu" id="players_list">
                </ul>
            </li>
            <li><a href="#" id="scores_toggle">SCORES</a></li>
        </ul>
    </div>
</div>

<!-- OPPONENT SCORES -->
<div id="oppo_scores">

    {% for player in game.players %}
        <div class="oppo_panel">
            <h3 id="{{ player.username }}_label">{{ player.username }}</h3>
            <canvas
                class="oppo_canvas"
                id="{{ player.username }}_canvas"
                width="200"
                height="200"
            >
            </canvas>
        </div>

    {% endfor %}

</div>

<div id="cranktable">

    <div id="board-panel">
        <h1 id="headline">{{ title }}</h1>

        <div id="board">

            <!-- WORD 1 -->

            <div class="tile word-1" id="1-1"></div>
            <div class="tile word-1" id="1-2"></div>
            <div class="tile word-1" id="1-3"></div>
            <div class="tile word-1" id="1-4"></div>
            <div class="tile word-1" id="1-5"></div>

            <!-- WORD 2 -->

            <div class="tile word-2" id="2-1"></div>
            <div class="tile word-2" id="2-2"></div>
            <div class="tile word-2" id="2-3"></div>
            <div class="tile word-2" id="2-4"></div>
            <div class="tile word-2" id="2-5"></div>

            <!-- WORD 3 -->

            <div class="tile word-3" id="3-1"></div>
            <div class="tile word-3" id="3-2"></div>
            <div class="tile word-3" id="3-3"></div>
            <div class="tile word-3" id="3-4"></div>
            <div class="tile word-3" id="3-5"></div>

            <!-- WORD 4 -->

            <div class="tile word-4" id="4-1"></div>
            <div class="tile word-4" id="4-2"></div>
            <div class="tile word-4" id="4-3"></div>
            <div class="tile word-4" id="4-4"></div>
            <div class="tile word-4" id="4-5"></div>

            <!-- WORD 5 -->

            <div class="tile word-5" id="5-1"></div>
            <div class="tile word-5" id="5-2"></div>
            <div class="tile word-5" id="5-3"></div>
            <div class="tile word-5" id="5-4"></div>
            <div class="tile word-5" id="5-5"></div>

        </div>
    </div>
</div> <!-- end of id: cranktable -->
<input type="hidden" id="game_id" value="{{ game.game.id }}">

<!-- MESSAGE PANEL -->
<div class="reveal" id="message_modal" data-reveal>
    <p class="lead" id="message_p">okay modal</p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<script src="../static/js/vendor/jquery.js"></script>
<script src="../static/js/vendor/what-input.js"></script>
<script src="../static/js/vendor/foundation.min.js"></script>
<script type="module" src="../static/js/game.js?id=2"></script>

</body>
</html>
